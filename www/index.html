<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="lock-me">

    <ion-pane ng-controller="LockerController">
      <ion-header-bar class="bar-stable">
      </ion-header-bar>
      <ion-content scroll="false" class="singleplayer" on-drag="handleDrag($event)">
        <div class="lock-outline">
          <div class="lock">
            <div class="lock-knob">
              <div class="lock-knob-items"></div>
            </div>
            <div class="lock-counter">1</div>
            <div class="lock-arrow"></div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
